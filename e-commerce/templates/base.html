<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>eShop</title>
</head>
<body style="background-color:#FAF4F2;">
  <nav class="navbar navbar-expand-lg bg-body-tertiary d-flex justify-content-around" data-bs-theme="dark">
  
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">eShop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Categories
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'busq_cat' 'jewelery' %}">Jewelery</a></li>
              <li><a class="dropdown-item" href="{% url 'busq_cat' 'electronics' %}">Electronics</a></li>
              <li><a class="dropdown-item" href="{% url 'busq_cat' 'men\'s clothing' %}">Men's clothing</a></li>
              <li><a class="dropdown-item" href="{% url 'busq_cat' 'women\'s clothing' %}">Women's clothing</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <form class="d-flex" role="search" action = "{% url 'buscar' %}" method="get">
        <input class="form-control me-2" type="search" name="busqueda" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="container my-5 text-center" style="display:center; align-items: center; justify-content: center; ">
    {% block content %}

    
    {% endblock %}
</div>
</body>
</html>
