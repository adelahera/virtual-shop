{% if messages %}

    <div class="messages">
        {% for message in messages %}
        <div  class="{% if message.tags %} {{ message.tags }} {% endif %} alert-dismissible fade show">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>

{% endif %}
